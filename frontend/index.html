<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Biblioteca Digital</h1>
        </header>

        <section class="form-section">
            <h2 class="form-title">Adicionar Livro</h2>

            <div class="form-container">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" class="input" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" class="input" placeholder="Digite o autor">
                </div>

                <div class="form-group">
                    <label for="ano">Ano de Publicação:</label>
                    <input type="number" id="ano" class="input" placeholder="Digite o ano">
                </div>

                <div class="form-group">
                    <label for="editora">Editora:</label>
                    <input type="text" id="editora" class="input" placeholder="Digite a editora">
                </div>

                <div class="form-group">
                    <label for="imagemUrl">URL da Imagem:</label>
                    <input type="text" id="imagemUrl" class="input" placeholder="Cole a URL da imagem">
                </div>
            </div>

            <div class="button-group-center">
                <button class="btn btn-adicionar" onclick="adicionarLivro()">Adicionar</button>
            </div>
        </section>

        <section class="tabela-section">
            <h2 class="tabela-title">Lista de Livros</h2>
            <div class="tabela-container">
                <table id="tabela-livros" class="tabela">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Ano</th>
                            <th>Editora</th>
                            <th>Disponível</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="tabela-body">
                        <!-- Conteúdo gerado dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
